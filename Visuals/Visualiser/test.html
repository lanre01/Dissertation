<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <style> body { margin: 0; } </style>
  <script src="https://cdn.jsdelivr.net/npm/3d-force-graph"></script>
</head>

<body>
  <div id="nd-graph"></div>

  <script type="module">
    import SpriteText from 'https://esm.sh/three-spritetext';

    const Graph = ForceGraph3D()(document.getElementById('nd-graph'))
      .jsonUrl('3d-graph.json')
      .nodeLabel('id')
      .nodeAutoColorBy('group')
      .nodeId('id')
      .nodeThreeObject(node => {
        const sprite = new SpriteText(node.id);
        sprite.color = 'white';
        sprite.textHeight = 8; // adjust size
        return sprite;
      })
      .dagMode('td')
      .dagLevelDistance(50);

      
      
  </script>
